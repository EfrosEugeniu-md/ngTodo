<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Tasks Stats</h4>

  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>id</th>
      <th>title</th>
      <th>completed</th>
      <th>priority</th>
      <th>category</th>
      <th>date</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.id}}</td>
        <td>{{task.title}}</td>
        <td>$36,738</td>
        <td>Niger</td>
        <td>Niger</td>
        <td>Niger</td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
