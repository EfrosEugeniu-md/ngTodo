<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Tasks Stats</h4>

  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>#</th>
      <th>title</th>
      <th>category</th>
      <th>priority</th>
      <th>date</th>
      <th>completed</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks;let i = index" [class.completed]="task.completed">
        <td>{{i+1}}</td>
        <td>{{task.title}}</td>
        <td [class.novalue]="task.category==null">{{task.category?task.category.title:'non'}}</td>
        <td [class.novalue]="task.priority==null">{{task.priority?task.priority.title:'non'}}</td>
        <td [class.novalue]="task.date==null">{{task.date?(task.date | date:'short') : 'non'}}</td>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value=""
                     [checked]="task.completed"
              (click)="toglleTaskComplited(task)">
              <span class="form-check-sign"><span class="check"></span>
              </span>
            </label>
          </div>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
